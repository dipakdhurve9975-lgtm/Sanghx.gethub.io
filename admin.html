<!DOCTYPE html>
<html>
<head>
  <title>SANGHX Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#fff7f5;padding:16px;}

    .card{
      max-width:520px;
      margin:auto;
      background:white;
      padding:18px;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    h2{
      text-align:center;
      background:linear-gradient(135deg,#e23744,#ff5a5f);
      color:white;
      padding:14px;
      border-radius:14px;
      margin-bottom:16px;
      font-size:20px;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    input, select{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      transition:0.2s;
    }

    button:active{transform:scale(0.98);}

    .btn-add{
      background:linear-gradient(135deg,#ff7a18,#ff9f45);
      color:white;
      margin-top:10px;
    }

    .btn-black{
      background:#111;
      color:white;
      margin-top:10px;
    }

    .status{
      margin-top:10px;
      font-size:13px;
      opacity:0.85;
      min-height:18px;
    }

    .menu-title{
      margin-top:18px;
      font-size:18px;
      font-weight:700;
    }

    .filters{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .filters input, .filters select{
      margin:0;
      flex:1;
      min-width:160px;
    }

    .menu-item{
      display:flex;
      gap:10px;
      align-items:center;
      background:#fff;
      border:1px solid #eee;
      padding:10px;
      margin-top:10px;
      border-radius:14px;
    }

    .menu-item img{
      width:62px;
      height:62px;
      border-radius:12px;
      object-fit:cover;
      background:#f3f3f3;
    }

    .menu-info{
      flex:1;
      min-width:0;
    }

    .menu-info b{
      font-size:14px;
      display:block;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .menu-info small{
      opacity:0.75;
      font-size:12px;
    }

    .actions{
      display:flex;
      gap:8px;
      align-items:center;
    }

    .btn-edit{
      background:#111;
      color:white;
      padding:8px 12px;
      width:auto;
      border-radius:12px;
      font-size:13px;
    }

    .btn-delete{
      background:#ff3b3b;
      color:white;
      padding:8px 12px;
      width:auto;
      border-radius:12px;
      font-size:13px;
    }

    .btn-clear{
      background:black;
      color:white;
      margin-top:14px;
    }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:99999;
    }
    .modal.show{display:flex;}

    .modalBox{
      width:100%;
      max-width:520px;
      background:white;
      border-radius:18px;
      padding:16px;
      box-shadow:0 20px 60px rgba(0,0,0,0.35);
      animation: pop 0.18s ease;
    }

    @keyframes pop{
      from{transform:scale(0.96);opacity:0.6;}
      to{transform:scale(1);opacity:1;}
    }

    .modalBox h3{
      margin-bottom:10px;
      font-size:18px;
    }

    .modalBtns{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    .btn-cancel{
      background:#f2f2f2;
      color:#111;
    }

    .btn-save{
      background:linear-gradient(135deg,#25D366,#1ebe5d);
      color:white;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>‚öôÔ∏è SANGHX Admin (PRO)</h2>

    <h3>Add Menu Item</h3>

    <input type="text" id="foodName" placeholder="Food Name (e.g. Burger)">
    <input type="number" id="foodPrice" placeholder="Price (e.g. 100)">
    <input type="file" id="foodImg" accept="image/*">

    <!-- ‚úÖ ONLY 4 STORES -->
    <select id="storeName">
      <option value="HOTEL NAGZIRA">HOTEL NAGZIRA</option>
      <option value="AB Foods">AB Foods</option>
      <option value="RAM CAFE">RAM CAFE</option>
      <option value="HARYANA JALEBI">HARYANA JALEBI</option>
    </select>

    <button class="btn-add" onclick="addMenuItem()">Add</button>
    <div class="status" id="statusText"></div>

    <div class="menu-title">Current Menu</div>

    <!-- ‚úÖ FILTERS -->
    <div class="filters">
      <input id="searchBox" placeholder="Search food name...">
      <select id="filterStore">
        <option value="ALL">All Stores</option>
        <option value="HOTEL NAGZIRA">HOTEL NAGZIRA</option>
        <option value="AB Foods">AB Foods</option>
        <option value="RAM CAFE">RAM CAFE</option>
        <option value="HARYANA JALEBI">HARYANA JALEBI</option>
      </select>
    </div>

    <div id="menuList"></div>

    <button class="btn-clear" onclick="logout()">Logout</button>
    <button class="btn-clear" onclick="clearAllMenu()">Clear All Menu (Danger)</button>
  </div>

  <!-- ‚úÖ EDIT MODAL -->
  <div class="modal" id="editModal">
    <div class="modalBox">
      <h3>Edit Item ‚úèÔ∏è</h3>

      <input id="editName" placeholder="Food Name">
      <input id="editPrice" type="number" placeholder="Price">
      <select id="editStore">
        <option value="HOTEL NAGZIRA">HOTEL NAGZIRA</option>
        <option value="AB Foods">AB Foods</option>
        <option value="RAM CAFE">RAM CAFE</option>
        <option value="HARYANA JALEBI">HARYANA JALEBI</option>
      </select>

      <div class="modalBtns">
        <button class="btn-cancel" onclick="closeEdit()">Cancel</button>
        <button class="btn-save" onclick="saveEdit()">Save</button>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc,
    onSnapshot,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ‚úÖ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyC-igyzVwdH_4Jt1r64TtHSfYxIMw8UfzM",
    authDomain: "sanghx-foods.firebaseapp.com",
    projectId: "sanghx-foods",
    storageBucket: "sanghx-foods.firebasestorage.app",
    messagingSenderId: "491353757911",
    appId: "1:491353757911:web:40752459b5b0049c71f892"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // ‚úÖ PROTECT ADMIN PAGE
  onAuthStateChanged(auth, (user) => {
    if(!user){
      window.location.href = "login.html";
    }
  });

  // ‚úÖ CLOUDINARY SETTINGS
  const CLOUD_NAME = "dvbaqh8ja";
  const UPLOAD_PRESET = "SANGHX";

  const statusText = document.getElementById("statusText");
  const menuList = document.getElementById("menuList");

  const searchBox = document.getElementById("searchBox");
  const filterStore = document.getElementById("filterStore");

  // modal refs
  const editModal = document.getElementById("editModal");
  const editName = document.getElementById("editName");
  const editPrice = document.getElementById("editPrice");
  const editStore = document.getElementById("editStore");

  let allMenu = [];
  let editingId = null;

  async function uploadToCloudinary(file){
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    if(data.error) throw new Error(data.error.message);

    return data.secure_url;
  }

  function safeText(str){
    return String(str).replace(/</g,"&lt;").replace(/>/g,"&gt;");
  }

  function renderMenu(){
    menuList.innerHTML = "";

    const q = searchBox.value.trim().toLowerCase();
    const store = filterStore.value;

    let filtered = allMenu;

    if(store !== "ALL"){
      filtered = filtered.filter(i => i.storeName === store);
    }

    if(q){
      filtered = filtered.filter(i => (i.name || "").toLowerCase().includes(q));
    }

    if(filtered.length === 0){
      menuList.innerHTML = "<p style='opacity:0.7;margin-top:10px;'>No items found</p>";
      return;
    }

    filtered.forEach((item) => {
      menuList.innerHTML += `
        <div class="menu-item">
          <img src="${item.img}" alt="food">
          <div class="menu-info">
            <b>${safeText(item.name)} - ‚Çπ${item.price}</b>
            <small>üè™ ${safeText(item.storeName)}</small>
          </div>
          <div class="actions">
            <button class="btn-edit" onclick="openEdit('${item.id}')">Edit</button>
            <button class="btn-delete" onclick="deleteItem('${item.id}')">Delete</button>
          </div>
        </div>
      `;
    });
  }

  // live search/filter
  searchBox.addEventListener("input", renderMenu);
  filterStore.addEventListener("change", renderMenu);

  // ‚úÖ ADD MENU ITEM
  window.addMenuItem = async function(){
    try{
      const name = document.getElementById("foodName").value.trim();
      const price = Number(document.getElementById("foodPrice").value);
      const storeName = document.getElementById("storeName").value;
      const file = document.getElementById("foodImg").files[0];

      if(!name || !price || !file){
        alert("Please fill all fields and select image");
        return;
      }

      statusText.innerText = "Uploading image to Cloudinary...";
      const imgUrl = await uploadToCloudinary(file);

      statusText.innerText = "Saving menu to Firestore...";

      await addDoc(collection(db, "menu"), {
        name,
        price,
        img: imgUrl,
        storeName,
        createdAt: Date.now()
      });

      statusText.innerText = "‚úÖ Item Added Successfully!";

      document.getElementById("foodName").value = "";
      document.getElementById("foodPrice").value = "";
      document.getElementById("foodImg").value = "";

    } catch(err){
      console.log(err);
      statusText.innerText = "‚ùå Error: " + err.message;
      alert("Error: " + err.message);
    }
  };

  // ‚úÖ LIVE MENU LIST
  onSnapshot(collection(db, "menu"), (snapshot) => {
    allMenu = [];
    snapshot.forEach((d) => {
      allMenu.push({ id: d.id, ...d.data() });
    });

    // sort newest first
    allMenu.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));

    renderMenu();
  });

  // ‚úÖ DELETE ITEM
  window.deleteItem = async function(id){
    if(!confirm("Delete this item?")) return;
    await deleteDoc(doc(db, "menu", id));
  };

  // ‚úÖ CLEAR ALL MENU
  window.clearAllMenu = async function(){
    if(!confirm("Are you sure you want to delete ALL menu?")) return;

    const snap = await getDocs(collection(db, "menu"));
    for(const d of snap.docs){
      await deleteDoc(doc(db, "menu", d.id));
    }

    alert("All menu cleared!");
  };

  // ‚úÖ LOGOUT
  window.logout = async function(){
    await signOut(auth);
    window.location.href = "login.html";
  };

  // ‚úÖ EDIT
  window.openEdit = function(id){
    const item = allMenu.find(x => x.id === id);
    if(!item) return;

    editingId = id;

    editName.value = item.name || "";
    editPrice.value = item.price || "";
    editStore.value = item.storeName || "AB Foods";

    editModal.classList.add("show");
  };

  window.closeEdit = function(){
    editingId = null;
    editModal.classList.remove("show");
  };

  window.saveEdit = async function(){
    try{
      if(!editingId) return;

      const newName = editName.value.trim();
      const newPrice = Number(editPrice.value);
      const newStore = editStore.value;

      if(!newName || !newPrice){
        alert("Enter valid name and price");
        return;
      }

      await updateDoc(doc(db, "menu", editingId), {
        name: newName,
        price: newPrice,
        storeName: newStore
      });

      closeEdit();
      alert("‚úÖ Updated Successfully!");
    } catch(err){
      alert("‚ùå Error: " + err.message);
    }
  };

  // click outside modal to close
  editModal.addEventListener("click", (e)=>{
    if(e.target === editModal) closeEdit();
  });

</script>

</body>
</html>
