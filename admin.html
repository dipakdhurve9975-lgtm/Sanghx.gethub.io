<!DOCTYPE html>
<html>
<head>
  <title>SANGHX Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:#fff7f5;
      color:#1c1c1c;
      padding:16px;
    }

    .header{
      background: linear-gradient(135deg, #e23744, #ff5a5f);
      color:white;
      padding:16px;
      text-align:center;
      font-size:22px;
      font-weight:600;
      border-radius:14px;
      margin-bottom:18px;
    }

    .card{
      background:white;
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
      margin-bottom:18px;
    }

    h2{
      font-size:18px;
      margin-bottom:12px;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #eee;
      margin-bottom:10px;
      font-size:14px;
      outline:none;
    }

    button{
      width:100%;
      background: linear-gradient(135deg, #ff7a18, #ff9f45);
      border:none;
      color:white;
      padding:12px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }

    .menu-list{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }

    .menu-item{
      display:flex;
      gap:10px;
      align-items:center;
      background:#fff;
      border:1px solid #eee;
      border-radius:14px;
      padding:10px;
    }

    .menu-item img{
      width:70px;
      height:60px;
      object-fit:cover;
      border-radius:12px;
    }

    .menu-info{
      flex:1;
    }

    .menu-info h4{
      font-size:14px;
      margin-bottom:2px;
    }

    .menu-info p{
      font-size:12px;
      opacity:0.7;
    }

    .small{
      font-size:12px;
      opacity:0.7;
      margin-top:6px;
    }

    .danger{
      background: linear-gradient(135deg,#111,#444);
      margin-top:8px;
    }
  </style>
</head>

<body>

  <div class="header">‚öôÔ∏è SANGHX Admin</div>

  <div class="card">
    <h2>Add Menu Item</h2>

    <input type="text" id="foodName" placeholder="Food Name (eg: Burger)">
    <input type="number" id="foodPrice" placeholder="Price (eg: 120)">

    <input type="file" id="foodImg">

    <select id="foodStore">
      <option value="">Select Store</option>
      <option value="Makhan Foods">Makhan Foods</option>
      <option value="AB Foods">AB Foods</option>
      <option value="AS Foods">AS Foods</option>
    </select>

    <button onclick="addMenuItem()">Add</button>

    <p class="small" id="statusText"></p>
  </div>

  <div class="card">
    <h2>Current Menu</h2>
    <div class="menu-list" id="menuList"></div>

    <button class="danger" onclick="clearMenu()">Clear All Menu (Danger)</button>
  </div>


<script type="module">
  // ‚úÖ Firebase Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    deleteDoc,
    doc,
    getDocs
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAAmJk-W24u-3sz1oUu72dMRmCvNBXvT4o",
    authDomain: "sanghx-e7a47.firebaseapp.com",
    projectId: "sanghx-e7a47",
    storageBucket: "sanghx-e7a47.firebasestorage.app",
    messagingSenderId: "858079145503",
    appId: "1:858079145503:web:677fbe8796bbff006fef2a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const menuRef = collection(db, "menu");

  // ‚úÖ Cloudinary Settings
  const CLOUD_NAME = "dvbaqh8ja";
  const UPLOAD_PRESET = "SANGHX";

  // ---------- Cloudinary Upload Function ----------
  async function uploadToCloudinary(file){
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if(data.error){
      throw new Error(data.error.message);
    }

    return data.secure_url;
  }

  // ---------- Add Menu Item ----------
  window.addMenuItem = async function(){
    const name = document.getElementById("foodName").value.trim();
    const price = document.getElementById("foodPrice").value.trim();
    const storeName = document.getElementById("foodStore").value;
    const file = document.getElementById("foodImg").files[0];
    const statusText = document.getElementById("statusText");

    if(!name || !price || !storeName || !file){
      alert("Fill all fields + select image");
      return;
    }

    try{
      statusText.innerText = "Uploading image...";
      const imgUrl = await uploadToCloudinary(file);

      statusText.innerText = "Saving menu to Firestore...";

      await addDoc(menuRef, {
        name: name,
        price: Number(price),
        storeName: storeName,
        img: imgUrl,
        createdAt: new Date().toLocaleString()
      });

      statusText.innerText = "‚úÖ Item Added Successfully!";

      document.getElementById("foodName").value = "";
      document.getElementById("foodPrice").value = "";
      document.getElementById("foodStore").value = "";
      document.getElementById("foodImg").value = "";

    } catch(err){
      console.error(err);
      alert("‚ùå Error: " + err.message);
      statusText.innerText = "‚ùå Failed: " + err.message;
    }
  }

  // ---------- Render Menu Live ----------
  const menuList = document.getElementById("menuList");

  onSnapshot(menuRef, (snapshot)=>{
    menuList.innerHTML = "";

    if(snapshot.empty){
      menuList.innerHTML = `<p style="opacity:0.6;font-size:13px;">No menu items yet</p>`;
      return;
    }

    snapshot.forEach((docSnap)=>{
      const item = docSnap.data();

      menuList.innerHTML += `
        <div class="menu-item">
          <img src="${item.img}">
          <div class="menu-info">
            <h4>${item.name} - ‚Çπ${item.price}</h4>
            <p>üè™ ${item.storeName}</p>
          </div>
          <button style="width:auto;padding:8px 12px;border-radius:10px;background:#e23744"
            onclick="deleteItem('${docSnap.id}')">Delete</button>
        </div>
      `;
    });
  });

  // ---------- Delete Single Item ----------
  window.deleteItem = async function(id){
    if(!confirm("Delete this item?")) return;
    await deleteDoc(doc(db, "menu", id));
  }

  // ---------- Clear All Menu ----------
  window.clearMenu = async function(){
    if(!confirm("‚ö†Ô∏è Are you sure you want to delete ALL menu items?")) return;

    const snapshot = await getDocs(menuRef);
    snapshot.forEach(async (d)=>{
      await deleteDoc(doc(db, "menu", d.id));
    });

    alert("‚úÖ All menu cleared");
  }

</script>

</body>
</html>
