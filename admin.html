<!DOCTYPE html>
<html>
<head>
  <title>SANGHX Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#fff7f5;padding:16px;}

    .card{
      max-width:450px;
      margin:auto;
      background:white;
      padding:18px;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    h2{
      text-align:center;
      background:linear-gradient(135deg,#e23744,#ff5a5f);
      color:white;
      padding:14px;
      border-radius:14px;
      margin-bottom:16px;
      font-size:20px;
    }

    input, select{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }

    .btn-add{
      background:linear-gradient(135deg,#ff7a18,#ff9f45);
      color:white;
      margin-top:10px;
    }

    .status{
      margin-top:10px;
      font-size:13px;
      opacity:0.8;
    }

    .menu-title{
      margin-top:18px;
      font-size:18px;
      font-weight:700;
    }

    .menu-item{
      display:flex;
      gap:10px;
      align-items:center;
      background:#fff;
      border:1px solid #eee;
      padding:10px;
      margin-top:10px;
      border-radius:14px;
    }

    .menu-item img{
      width:60px;
      height:60px;
      border-radius:12px;
      object-fit:cover;
    }

    .menu-info{
      flex:1;
    }

    .menu-info b{
      font-size:14px;
    }

    .menu-info small{
      opacity:0.7;
      font-size:12px;
    }

    .btn-delete{
      background:#ff3b3b;
      color:white;
      padding:8px 12px;
      width:auto;
      border-radius:12px;
      font-size:13px;
    }

    .btn-clear{
      background:black;
      color:white;
      margin-top:14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>‚öôÔ∏è SANGHX Admin</h2>

    <h3>Add Menu Item</h3>

    <input type="text" id="foodName" placeholder="Food Name (e.g. Burger)">
    <input type="number" id="foodPrice" placeholder="Price (e.g. 100)">

    <input type="file" id="foodImg" accept="image/*">

    <select id="storeName">
      <option value="Makhan Foods">Makhan Foods</option>
      <option value="AB Foods">AB Foods</option>
      <option value="AS Foods">AS Foods</option>
    </select>

    <button class="btn-add" onclick="addMenuItem()">Add</button>

    <div class="status" id="statusText"></div>

    <div class="menu-title">Current Menu</div>
    <div id="menuList"></div>

    <button class="btn-clear" onclick="clearAllMenu()">Clear All Menu (Danger)</button>
  </div>

<script type="module">
  // ‚úÖ FIREBASE IMPORTS
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    deleteDoc,
    doc,
    getDocs
  } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // ‚úÖ YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyAAmJk-W24u-3sz1oUu72dMRmCvNBXvT4o",
    authDomain: "sanghx-e7a47.firebaseapp.com",
    projectId: "sanghx-e7a47",
    storageBucket: "sanghx-e7a47.firebasestorage.app",
    messagingSenderId: "858079145503",
    appId: "1:858079145503:web:677fbe8796bbff006fef2a"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // ‚úÖ CLOUDINARY SETTINGS
  const CLOUD_NAME = "dvbaqh8ja";
  const UPLOAD_PRESET = "SANGHX";

  const statusText = document.getElementById("statusText");
  const menuList = document.getElementById("menuList");

  // ‚úÖ UPLOAD IMAGE TO CLOUDINARY
  async function uploadToCloudinary(file){
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if(!data.secure_url){
      console.log("Cloudinary error:", data);
      throw new Error("Cloudinary upload failed!");
    }

    return data.secure_url;
  }

  // ‚úÖ ADD MENU ITEM
  window.addMenuItem = async function(){
    try{
      const name = document.getElementById("foodName").value.trim();
      const price = Number(document.getElementById("foodPrice").value);
      const storeName = document.getElementById("storeName").value;
      const file = document.getElementById("foodImg").files[0];

      if(!name || !price || !file){
        alert("Please fill all fields and select image");
        return;
      }

      statusText.innerText = "Uploading image to Cloudinary...";

      const imgUrl = await uploadToCloudinary(file);

      statusText.innerText = "Saving menu to Firestore...";

      await addDoc(collection(db, "menu"), {
        name: name,
        price: price,
        storeName: storeName,
        img: imgUrl,
        time: new Date().toLocaleString()
      });

      statusText.innerText = "‚úÖ Item Added Successfully!";

      document.getElementById("foodName").value = "";
      document.getElementById("foodPrice").value = "";
      document.getElementById("foodImg").value = "";

    } catch(err){
      console.log(err);
      statusText.innerText = "‚ùå Error: " + err.message;
      alert("Error: " + err.message);
    }
  }

  // ‚úÖ LIVE MENU LIST
  onSnapshot(collection(db, "menu"), (snapshot) => {
    menuList.innerHTML = "";

    if(snapshot.empty){
      menuList.innerHTML = "<p style='opacity:0.7;margin-top:10px;'>No items added yet</p>";
      return;
    }

    snapshot.forEach((d) => {
      const item = d.data();

      menuList.innerHTML += `
        <div class="menu-item">
          <img src="${item.img}" alt="food">
          <div class="menu-info">
            <b>${item.name} - ‚Çπ${item.price}</b><br>
            <small>üè™ ${item.storeName}</small>
          </div>
          <button class="btn-delete" onclick="deleteItem('${d.id}')">Delete</button>
        </div>
      `;
    });
  });

  // ‚úÖ DELETE ITEM
  window.deleteItem = async function(id){
    if(!confirm("Delete this item?")) return;
    await deleteDoc(doc(db, "menu", id));
  }

  // ‚úÖ CLEAR ALL MENU
  window.clearAllMenu = async function(){
    if(!confirm("Are you sure you want to delete ALL menu?")) return;

    const snap = await getDocs(collection(db, "menu"));
    snap.forEach(async (d) => {
      await deleteDoc(doc(db, "menu", d.id));
    });

    alert("All menu cleared!");
  }
</script>

</body>
</html>
