<!DOCTYPE html>
<html>
<head>
  <title>SANGHX Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:#fff7f5;padding:16px;}

    .card{
      max-width:560px;
      margin:auto;
      background:white;
      padding:18px;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,0.08);
    }

    h2{
      text-align:center;
      background:linear-gradient(135deg,#e23744,#ff5a5f);
      color:white;
      padding:14px;
      border-radius:14px;
      margin-bottom:16px;
      font-size:20px;
    }

    h3{margin:10px 0 6px;}

    input, select{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:14px;
    }

    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      transition:0.2s;
    }
    button:active{transform:scale(0.98);}

    .btn-add{
      background:linear-gradient(135deg,#ff7a18,#ff9f45);
      color:white;
      margin-top:10px;
    }

    .btn-save{
      background:linear-gradient(135deg,#25D366,#1ebe5d);
      color:white;
      margin-top:10px;
      display:none;
    }

    .btn-cancel{
      background:#f2f2f2;
      color:#111;
      margin-top:10px;
      display:none;
    }

    .btn-clear{
      background:#111;
      color:white;
      margin-top:14px;
    }

    .status{
      margin-top:10px;
      font-size:13px;
      opacity:0.85;
      min-height:18px;
    }

    .row{
      display:flex;
      gap:10px;
    }
    .row > *{flex:1;}

    .sectionBox{
      margin-top:14px;
      padding:14px;
      border-radius:16px;
      border:1px solid #eee;
      background:#fff;
    }

    .variantsBox{
      margin-top:6px;
      padding:12px;
      border:1px dashed #ddd;
      border-radius:14px;
      background:#fffaf9;
    }

    .variantRow{
      display:flex;
      gap:8px;
      margin-top:8px;
      align-items:center;
    }

    .variantRow input{
      margin:0;
      padding:10px;
      border-radius:12px;
      border:1px solid #ddd;
      outline:none;
      font-size:13px;
    }

    .variantRow button{
      width:auto;
      padding:10px 12px;
      border-radius:12px;
      background:#ff3b3b;
      color:white;
      font-weight:800;
      font-size:13px;
    }

    .addVariantBtn{
      background:#111;
      color:white;
      margin-top:10px;
      border-radius:12px;
    }

    .hint{
      font-size:12px;
      opacity:0.75;
      margin-top:6px;
      line-height:1.4;
    }

    .listTitle{
      margin-top:14px;
      font-size:18px;
      font-weight:700;
    }

    .storeItem, .menu-item{
      display:flex;
      gap:10px;
      align-items:center;
      background:#fff;
      border:1px solid #eee;
      padding:10px;
      margin-top:10px;
      border-radius:14px;
    }

    .storeInfo, .menu-info{
      flex:1;
      min-width:0;
    }

    .storeInfo b, .menu-info b{
      font-size:14px;
      display:block;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .storeInfo small, .menu-info small{
      opacity:0.75;
      font-size:12px;
      display:block;
      margin-top:2px;
    }

    .actions{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      width:max-content;
      border:1px solid #eee;
    }
    .pill.online{background:#eafff2;color:#0b7a3b;border-color:#b8f0d0;}
    .pill.offline{background:#fff1f1;color:#b80000;border-color:#ffd0d0;}

    .btn-del{
      background:#ff3b3b;
      color:white;
      padding:8px 12px;
      width:auto;
      border-radius:12px;
      font-size:13px;
    }

    .btn-edit{
      background:#111;
      color:white;
      padding:8px 12px;
      width:auto;
      border-radius:12px;
      font-size:13px;
    }

    .btn-toggle{
      background:#25D366;
      color:white;
      padding:8px 12px;
      width:auto;
      border-radius:12px;
      font-size:13px;
    }
    .btn-toggle.off{
      background:#111;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>‚öôÔ∏è SANGHX Admin</h2>

    <!-- ================= STORES SECTION ================= -->
    <div class="sectionBox">
      <div class="row" style="align-items:center;">
        <h3 style="margin:0;">Stores / Vendors</h3>
        <button class="btn-add" style="width:auto;padding:10px 14px;" onclick="toggleStoreForm()">+ Add Store</button>
      </div>

      <div id="storeForm" style="display:none;margin-top:10px;">
        <input id="storeTitle" placeholder="Store Name (e.g. HOTEL NAGZIRA)">
        <div class="row">
          <input id="storeOpen" placeholder="Open Time (e.g. 10:00 AM)">
          <input id="storeClose" placeholder="Close Time (e.g. 10:30 PM)">
        </div>
        <button class="btn-add" onclick="addStore()">Add Store</button>
      </div>

      <div class="listTitle">Current Stores</div>
      <div id="storeList"></div>
    </div>

    <!-- ================= MENU SECTION ================= -->
    <div class="sectionBox">
      <h3 id="formTitle">Add Menu Item</h3>

      <input type="text" id="foodName" placeholder="Food Name (e.g. Jalebi)">
      <input type="file" id="foodImg" accept="image/*">

      <div class="row">
        <select id="storeSelect">
          <option value="">Select Store</option>
        </select>
        <input type="number" id="priority" placeholder="Priority (1 = top)" min="1">
      </div>

      <div class="variantsBox">
        <b>Quantity / Variants</b>
        <div class="hint">Example: 1 Pav ‚Çπ60, Half KG ‚Çπ180, Full KG ‚Çπ350</div>

        <div id="variantsWrap"></div>

        <button class="addVariantBtn" onclick="addVariantRow()">+ Add Variant</button>
      </div>

      <button class="btn-add" id="addBtn" onclick="addMenuItem()">Add Item</button>
      <button class="btn-save" id="saveBtn" onclick="saveEdit()">Save Changes</button>
      <button class="btn-cancel" id="cancelBtn" onclick="cancelEdit()">Cancel Edit</button>

      <div class="status" id="statusText"></div>

      <div class="listTitle">Current Menu</div>
      <div id="menuList"></div>
    </div>

    <button class="btn-clear" onclick="logout()">Logout</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc,
    onSnapshot,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // üî• Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyC-igyzVwdH_4Jt1r64TtHSfYxIMw8UfzM",
    authDomain: "sanghx-foods.firebaseapp.com",
    projectId: "sanghx-foods",
    storageBucket: "sanghx-foods.firebasestorage.app",
    messagingSenderId: "491353757911",
    appId: "1:491353757911:web:40752459b5b0049c71f892"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if(!user) window.location.href = "login.html";
  });

  // Cloudinary
  const CLOUD_NAME = "dvbaqh8ja";
  const UPLOAD_PRESET = "SANGHX";

  const statusText = document.getElementById("statusText");
  const menuList = document.getElementById("menuList");
  const storeList = document.getElementById("storeList");
  const storeSelect = document.getElementById("storeSelect");

  const addBtn = document.getElementById("addBtn");
  const saveBtn = document.getElementById("saveBtn");
  const cancelBtn = document.getElementById("cancelBtn");
  const formTitle = document.getElementById("formTitle");

  // ========= Store form toggle =========
  window.toggleStoreForm = function(){
    const box = document.getElementById("storeForm");
    box.style.display = box.style.display === "none" ? "block" : "none";
  }

  function safeText(str){
    return String(str || "").replace(/</g,"&lt;").replace(/>/g,"&gt;");
  }

  // ========= STORES CRUD =========
  window.addStore = async function(){
    const name = document.getElementById("storeTitle").value.trim();
    const openTime = document.getElementById("storeOpen").value.trim();
    const closeTime = document.getElementById("storeClose").value.trim();

    if(!name){
      alert("Store name required");
      return;
    }

    await addDoc(collection(db, "stores"), {
      name,
      openTime: openTime || "10:00 AM",
      closeTime: closeTime || "10:00 PM",
      isOnline: true,
      createdAt: Date.now()
    });

    document.getElementById("storeTitle").value = "";
    document.getElementById("storeOpen").value = "";
    document.getElementById("storeClose").value = "";
  }

  window.deleteStore = async function(id){
    if(!confirm("Delete this store? (Foods will remain in database)")) return;
    await deleteDoc(doc(db, "stores", id));
  }

  window.toggleStoreOnline = async function(id, current){
    await updateDoc(doc(db, "stores", id), {
      isOnline: !current,
      updatedAt: Date.now()
    });
  }

  // Live stores list
  onSnapshot(collection(db, "stores"), (snap) => {
    storeList.innerHTML = "";
    storeSelect.innerHTML = `<option value="">Select Store</option>`;

    if(snap.empty){
      storeList.innerHTML = `<p style="opacity:0.7;margin-top:10px;">No stores added yet</p>`;
      return;
    }

    const stores = [];
    snap.forEach(d => stores.push({ id: d.id, ...d.data() }));

    stores.sort((a,b)=> (a.name || "").localeCompare(b.name || ""));

    stores.forEach(s=>{
      // dropdown
      const opt = document.createElement("option");
      opt.value = s.name;
      opt.textContent = s.name;
      storeSelect.appendChild(opt);

      // list UI
      const onlineClass = s.isOnline ? "online" : "offline";
      const onlineText = s.isOnline ? "Online" : "Offline";

      storeList.innerHTML += `
        <div class="storeItem">
          <div class="storeInfo">
            <b>${safeText(s.name)}</b>
            <small>‚è∞ ${safeText(s.openTime)} - ${safeText(s.closeTime)}</small>
            <div class="pill ${onlineClass}">${onlineText}</div>
          </div>
          <div class="actions">
            <button class="btn-toggle ${s.isOnline ? "" : "off"}" onclick="toggleStoreOnline('${s.id}', ${!!s.isOnline})">
              ${s.isOnline ? "Make Offline" : "Make Online"}
            </button>
            <button class="btn-del" onclick="deleteStore('${s.id}')">Delete</button>
          </div>
        </div>
      `;
    });
  });

  // ========= MENU CRUD =========
  const variantsWrap = document.getElementById("variantsWrap");

  function createVariantRow(label="", price=""){
    const row = document.createElement("div");
    row.className = "variantRow";
    row.innerHTML = `
      <input class="vLabel" placeholder="Quantity (e.g. Half KG)" value="${label}">
      <input class="vPrice" type="number" placeholder="Price (e.g. 180)" value="${price}">
      <button type="button" class="vDel">X</button>
    `;
    row.querySelector(".vDel").addEventListener("click", ()=> row.remove());
    variantsWrap.appendChild(row);
  }

  window.addVariantRow = function(){
    createVariantRow();
  }

  function getVariantsFromUI(){
    const rows = variantsWrap.querySelectorAll(".variantRow");
    const variants = [];
    rows.forEach(r=>{
      const label = r.querySelector(".vLabel").value.trim();
      const price = Number(r.querySelector(".vPrice").value);
      if(label && price > 0) variants.push({ label, price });
    });
    return variants;
  }

  function resetForm(){
    document.getElementById("foodName").value = "";
    document.getElementById("foodImg").value = "";
    document.getElementById("priority").value = "";
    document.getElementById("storeSelect").value = "";
    variantsWrap.innerHTML = "";
    createVariantRow("Half Plate", 80);
    createVariantRow("Full Plate", 150);
  }

  resetForm();

  async function uploadToCloudinary(file){
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    if(data.error) throw new Error(data.error.message);
    return data.secure_url;
  }

  let editingId = null;
  let editingOldImg = null;

  function setModeAdd(){
    editingId = null;
    editingOldImg = null;
    formTitle.innerText = "Add Menu Item";
    addBtn.style.display = "block";
    saveBtn.style.display = "none";
    cancelBtn.style.display = "none";
  }

  function setModeEdit(){
    formTitle.innerText = "Edit Menu Item";
    addBtn.style.display = "none";
    saveBtn.style.display = "block";
    cancelBtn.style.display = "block";
  }

  window.cancelEdit = function(){
    setModeAdd();
    resetForm();
    statusText.innerText = "Edit cancelled.";
  }

  window.addMenuItem = async function(){
    try{
      const name = document.getElementById("foodName").value.trim();
      const storeName = document.getElementById("storeSelect").value;
      const priority = Number(document.getElementById("priority").value) || 9999;
      const file = document.getElementById("foodImg").files[0];
      const variants = getVariantsFromUI();

      if(!storeName){
        alert("Please select store");
        return;
      }

      if(!name || !file){
        alert("Please enter food name and select image");
        return;
      }

      if(variants.length === 0){
        alert("Please add at least 1 variant with price");
        return;
      }

      statusText.innerText = "Uploading image...";
      const imgUrl = await uploadToCloudinary(file);

      statusText.innerText = "Saving item...";
      await addDoc(collection(db, "menu"), {
        name,
        img: imgUrl,
        storeName,
        priority,
        variants,
        createdAt: Date.now()
      });

      statusText.innerText = "‚úÖ Added successfully!";
      resetForm();

    } catch(err){
      console.log(err);
      statusText.innerText = "‚ùå Error: " + err.message;
      alert(err.message);
    }
  };

  window.editItem = function(id, item){
    editingId = id;
    editingOldImg = item.img || "";

    document.getElementById("foodName").value = item.name || "";
    document.getElementById("storeSelect").value = item.storeName || "";
    document.getElementById("priority").value = item.priority ?? "";

    variantsWrap.innerHTML = "";
    const variants = Array.isArray(item.variants) ? item.variants : [];
    if(variants.length === 0){
      createVariantRow("Full Plate", 100);
    } else {
      variants.forEach(v => createVariantRow(v.label, v.price));
    }

    setModeEdit();
    statusText.innerText = "Editing: " + (item.name || "");
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  window.saveEdit = async function(){
    try{
      if(!editingId){
        alert("No item selected for edit");
        return;
      }

      const name = document.getElementById("foodName").value.trim();
      const storeName = document.getElementById("storeSelect").value;
      const priority = Number(document.getElementById("priority").value) || 9999;
      const file = document.getElementById("foodImg").files[0];
      const variants = getVariantsFromUI();

      if(!storeName){
        alert("Please select store");
        return;
      }

      if(!name){
        alert("Food name required");
        return;
      }

      if(variants.length === 0){
        alert("Please add at least 1 variant with price");
        return;
      }

      statusText.innerText = "Saving changes...";

      let imgUrl = editingOldImg;
      if(file){
        statusText.innerText = "Uploading new image...";
        imgUrl = await uploadToCloudinary(file);
      }

      await updateDoc(doc(db, "menu", editingId), {
        name,
        storeName,
        priority,
        variants,
        img: imgUrl,
        updatedAt: Date.now()
      });

      statusText.innerText = "‚úÖ Updated successfully!";
      setModeAdd();
      resetForm();

    } catch(err){
      console.log(err);
      statusText.innerText = "‚ùå Error: " + err.message;
      alert(err.message);
    }
  };

  window.deleteItem = async function(id){
    if(!confirm("Delete this item?")) return;
    await deleteDoc(doc(db, "menu", id));
  };

  window.logout = async function(){
    await signOut(auth);
    window.location.href = "login.html";
  };

  onSnapshot(collection(db, "menu"), (snapshot) => {
    menuList.innerHTML = "";

    if(snapshot.empty){
      menuList.innerHTML = "<p style='opacity:0.7;margin-top:10px;'>No items added yet</p>";
      return;
    }

    const items = [];
    snapshot.forEach((d) => items.push({ id: d.id, ...d.data() }));

    items.sort((a,b) => (a.priority || 9999) - (b.priority || 9999));

    items.forEach((item) => {
      const firstVar = Array.isArray(item.variants) && item.variants.length ? item.variants[0] : null;

      menuList.innerHTML += `
        <div class="menu-item">
          <img src="${item.img || ""}" style="width:62px;height:62px;border-radius:12px;object-fit:cover;">
          <div class="menu-info">
            <b>${safeText(item.name)}</b>
            <small>üè™ ${safeText(item.storeName)} ‚Ä¢ ‚≠ê Priority: ${item.priority ?? 9999}</small>
            <small>üçΩ ${item.variants?.length || 0} variants ‚Ä¢ ${firstVar ? `${safeText(firstVar.label)} ‚Çπ${firstVar.price}` : ""}</small>
          </div>
          <div class="actions">
            <button class="btn-edit" onclick='editItem("${item.id}", ${JSON.stringify(item).replace(/</g,"\\u003c")})'>Edit</button>
            <button class="btn-del" onclick="deleteItem('${item.id}')">Delete</button>
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
