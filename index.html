<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SANGHX • Welcome</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
    
    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px;
    }

    /* Container */
    .splash-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: zoomThrough 3.5s cubic-bezier(0.7, 0, 0.3, 1) forwards;
    }

    /* Text Styling */
    .logo-text {
      font-size: 60px;
      font-weight: 900;
      letter-spacing: -2px;
      display: flex;
      gap: 5px;
      z-index: 10;
    }

    .white-part {
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: dropIn 0.8s ease-out forwards;
      opacity: 0;
    }

    .red-part {
      color: #e50914;
      position: relative;
      animation: dropIn 0.8s ease-out 0.2s forwards;
      opacity: 0;
    }
    
    .red-part::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      z-index: -1;
      color: #b20710;
      transform: translateX(2px) translateY(2px);
      filter: blur(4px);
    }

    /* Glow Effect */
    .glow-effect {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(229, 9, 20, 0.6) 0%, rgba(0,0,0,0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0;
      animation: pulseGlow 2s ease-in-out infinite 0.5s;
    }

    /* Tagline */
    .tagline {
      margin-top: 15px;
      color: #888;
      font-size: 10px;
      letter-spacing: 6px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1s ease forwards 1s;
    }

    /* Animations */
    @keyframes dropIn {
      0% { transform: scale(3); opacity: 0; filter: blur(10px); }
      100% { transform: scale(1); opacity: 1; filter: blur(0); }
    }

    @keyframes pulseGlow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }

    @keyframes fadeIn { to { opacity: 1; } }

    @keyframes zoomThrough {
      0% { transform: scale(1); }
      75% { transform: scale(1); opacity: 1; }
      90% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(50); opacity: 0; }
    }

  </style>
</head>
<body>

  <div class="splash-container">
    <div class="glow-effect"></div>
    
    <div class="logo-text">
      <span class="white-part">SAN</span>
      <span class="red-part" data-text="GHX">GHX</span>
    </div>

    <div class="tagline">SAKOLI'S FINEST</div>
  </div>

  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').catch(() => {});
    }

    // Redirect to page2.html after animation
    setTimeout(() => {
      document.body.style.backgroundColor = "#000"; 
      window.location.href = "page2.html"; // ✅ Updated Redirect
    }, 3200);
  </script>

</body>
</html>
