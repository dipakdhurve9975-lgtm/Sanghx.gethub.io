<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SANGHX Intro</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      height:100vh;
      background:#050507;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
      color:white;
    }

    /* üî• Animated gradient background */
    .bg{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 20% 20%, rgba(226,55,68,0.25), transparent 45%),
                  radial-gradient(circle at 80% 80%, rgba(255,122,24,0.25), transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(255,255,255,0.06), transparent 60%);
      animation: bgMove 6s ease-in-out infinite alternate;
      filter: blur(0px);
      transform: scale(1.1);
    }

    @keyframes bgMove{
      0%{transform: scale(1.05) translate(0,0);}
      100%{transform: scale(1.15) translate(-20px, 20px);}
    }

    /* üî• Floating particles */
    .particles{
      position:absolute;
      inset:0;
      overflow:hidden;
      pointer-events:none;
    }

    .p{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 20px rgba(226,55,68,0.15);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp{
      from{transform: translateY(120vh) scale(0.6); opacity:0;}
      10%{opacity:1;}
      to{transform: translateY(-20vh) scale(1.2); opacity:0;}
    }

    /* üî• Cinematic card */
    .wrap{
      position:relative;
      width:min(420px, 92vw);
      padding:42px 28px;
      border-radius:28px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(18px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      overflow:hidden;
    }

    /* üî• Scanline overlay */
    .scan{
      position:absolute;
      inset:-40%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        transparent 3px,
        transparent 7px
      );
      animation: scanMove 1.8s linear infinite;
      opacity:0.15;
      pointer-events:none;
    }

    @keyframes scanMove{
      0%{transform: translateY(0);}
      100%{transform: translateY(120px);}
    }

    /* üî• Shock pulse ring */
    .pulse-ring{
      position:absolute;
      width:260px;
      height:260px;
      border-radius:50%;
      border:2px solid rgba(226,55,68,0.45);
      top:50%;
      left:50%;
      transform: translate(-50%,-50%) scale(0.4);
      opacity:0;
      animation: pulse 1.8s ease-out forwards;
    }

    @keyframes pulse{
      0%{opacity:0; transform: translate(-50%,-50%) scale(0.4);}
      20%{opacity:1;}
      100%{opacity:0; transform: translate(-50%,-50%) scale(1.4);}
    }

    /* üî• Logo build animation */
    .logo{
      font-size:48px;
      font-weight:900;
      letter-spacing:6px;
      text-align:center;
      position:relative;
      line-height:1;
      margin-top:8px;
    }

    .logo .hx{
      color:#e23744;
      text-shadow: 0 0 25px rgba(226,55,68,0.7);
    }

    /* glitch layers */
    .glitch{
      position:relative;
      display:inline-block;
      animation: popIn 1.2s cubic-bezier(.2,1.2,.2,1) forwards;
      transform: scale(0.7);
      opacity:0;
    }

    @keyframes popIn{
      0%{transform: scale(0.6); opacity:0;}
      60%{transform: scale(1.08); opacity:1;}
      100%{transform: scale(1); opacity:1;}
    }

    .glitch::before,
    .glitch::after{
      content: attr(data-text);
      position:absolute;
      left:0;
      top:0;
      width:100%;
      overflow:hidden;
      opacity:0.6;
    }

    .glitch::before{
      color: rgba(255,122,24,0.9);
      transform: translate(2px, -2px);
      clip-path: inset(0 0 55% 0);
      animation: glitch 1.3s infinite;
    }

    .glitch::after{
      color: rgba(226,55,68,0.9);
      transform: translate(-2px, 2px);
      clip-path: inset(45% 0 0 0);
      animation: glitch 1.1s infinite;
    }

    @keyframes glitch{
      0%{transform: translate(0,0);}
      20%{transform: translate(2px,-2px);}
      40%{transform: translate(-2px,2px);}
      60%{transform: translate(3px,1px);}
      80%{transform: translate(-3px,-1px);}
      100%{transform: translate(0,0);}
    }

    /* üî• Tagline reveal */
    .tag{
      margin-top:14px;
      text-align:center;
      font-size:13px;
      letter-spacing:2px;
      color: rgba(255,255,255,0.75);
      opacity:0;
      transform: translateY(12px);
      animation: tagIn 1s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes tagIn{
      to{opacity:1; transform: translateY(0);}
    }

    /* üî• Loading bar (neon) */
    .bar{
      margin-top:26px;
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,0.12);
      overflow:hidden;
      position:relative;
    }

    .bar .fill{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, #e23744, #ff7a18, #e23744);
      box-shadow: 0 0 25px rgba(226,55,68,0.55);
      animation: fill 2.7s ease forwards;
    }

    @keyframes fill{
      0%{width:0%;}
      100%{width:100%;}
    }

    /* üî• ‚Äúspark‚Äù traveling light */
    .spark{
      position:absolute;
      top:0;
      left:-40px;
      width:40px;
      height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
      filter: blur(1px);
      animation: sparkMove 1.2s linear infinite;
      opacity:0.6;
    }

    @keyframes sparkMove{
      0%{left:-40px;}
      100%{left:110%;}
    }

    /* üî• Button that appears at end */
    .enter{
      margin-top:22px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:18px;
      font-weight:800;
      letter-spacing:1px;
      cursor:pointer;
      color:white;
      background: linear-gradient(135deg, #e23744, #ff7a18);
      box-shadow: 0 15px 40px rgba(226,55,68,0.35);
      opacity:0;
      transform: translateY(14px);
      animation: btnIn 0.9s ease forwards;
      animation-delay: 2.1s;
    }

    @keyframes btnIn{
      to{opacity:1; transform: translateY(0);}
    }

    .enter:active{
      transform: scale(0.98);
    }

    /* üî• Small footer text */
    .foot{
      margin-top:10px;
      text-align:center;
      font-size:11px;
      color: rgba(255,255,255,0.55);
      opacity:0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes fadeIn{
      to{opacity:1;}
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="particles" id="particles"></div>

  <div class="wrap">
    <div class="scan"></div>
    <div class="pulse-ring"></div>

    <div class="logo">
      <span class="glitch" data-text="SANGHX">SANG<span class="hx">HX</span></span>
    </div>

    <div class="tag">SMALL CITY ‚Ä¢ BIG ENERGY ‚Ä¢ REAL DELIVERY</div>

    <div class="bar">
      <div class="fill">
        <div class="spark"></div>
      </div>
    </div>

    <button class="enter" onclick="goNext()">ENTER SANGHX</button>
    <div class="foot">‚ö° Built in public ‚Ä¢ Day by Day</div>
  </div>

  <script>
    // create particles
    const container = document.getElementById("particles");
    for(let i=0;i<18;i++){
      const dot = document.createElement("div");
      dot.className = "p";
      dot.style.left = Math.random()*100 + "%";
      dot.style.animationDuration = (3 + Math.random()*4) + "s";
      dot.style.animationDelay = (Math.random()*2) + "s";
      dot.style.width = (4 + Math.random()*5) + "px";
      dot.style.height = dot.style.width;
      container.appendChild(dot);
    }

    function goNext(){
      window.location.href = "index.html"; // change to customer.html if you want
    }

    // auto redirect after 3 seconds (optional)
    setTimeout(() => {
      // window.location.href = "index.html";
    }, 3200);
  </script>
</body>
</html>
