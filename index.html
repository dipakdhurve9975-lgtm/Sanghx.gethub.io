  <style>
    :root {
      --primary: #E50914; /* Netflix Red */
      --dark: #0f0f0f;
      --bg: #FAFAFA;
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: 1px solid rgba(255, 255, 255, 0.6);
      --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Outfit', sans-serif; -webkit-tap-highlight-color:transparent; }
    body { background-color: var(--dark); overflow-x: hidden; }

    /* =========================================
       1. CINEMATIC SPLASH SCREEN (Netflix Style)
       ========================================= */
    .splash-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
      background: #000; z-index: 9999;
      display: flex; justify-content: center; align-items: center;
      animation: fadeOutBg 0.5s ease 3.5s forwards; /* Fades out black bg at end */
      pointer-events: none;
    }

    .splash-logo {
      font-size: 60px; font-weight: 900; letter-spacing: -2px; color: var(--primary);
      text-transform: uppercase;
      position: relative;
      animation: netflixZoom 3.5s cubic-bezier(0.6, 0.05, 0.01, 0.99) forwards;
    }
    
    .splash-logo span { color: white; }

    /* The "Camera Fly Through" Effect */
    @keyframes netflixZoom {
      0% { transform: scale(0.5); opacity: 0; }
      20% { transform: scale(1); opacity: 1; }
      60% { transform: scale(1); opacity: 1; } /* Hold */
      80% { transform: scale(1.5); opacity: 1; } /* Slight pull back */
      100% { transform: scale(60); opacity: 0; } /* Zoom through */
    }

    @keyframes fadeOutBg { to { opacity: 0; visibility: hidden; } }

    /* =========================================
       2. MAIN APP UI (Hidden initially)
       ========================================= */
    .app-container {
      background: var(--bg); min-height: 100vh;
      opacity: 0; animation: appFadeIn 1s ease 3.2s forwards;
      padding-bottom: 100px;
    }

    @keyframes appFadeIn { to { opacity: 1; } }

    /* --- Glass Header --- */
    .header {
      position: sticky; top: 0; z-index: 100;
      background: var(--glass); backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: var(--glass-border);
      padding: 15px 20px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .brand { font-size: 24px; font-weight: 900; color: var(--dark); letter-spacing: -1px; }
    .brand span { color: var(--primary); }
    
    /* --- Ticker --- */
    .ticker-wrap {
      background: var(--dark); color: white; padding: 8px 0; overflow: hidden; white-space: nowrap;
    }
    .ticker { display: inline-block; animation: scroll 15s linear infinite; font-size: 12px; font-weight: 600; letter-spacing: 1px; }
    @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

    /* --- Hero Section --- */
    .hero {
      margin: 20px; height: 180px; border-radius: 24px; overflow: hidden; position: relative;
      box-shadow: var(--shadow);
    }
    .hero img { width: 100%; height: 100%; object-fit: cover; animation: slowZoom 10s infinite alternate; }
    .hero-overlay {
      position: absolute; inset: 0;
      background: linear-gradient(to right, #000000cc, transparent);
      display: flex; flex-direction: column; justify-content: center; padding: 25px; color: white;
    }
    @keyframes slowZoom { from{transform:scale(1)} to{transform:scale(1.1)} }

    /* --- Search & Filters --- */
    .search-bar {
      margin: 0 20px 20px; background: white; border-radius: 16px; padding: 14px;
      display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.04);
    }
    .search-bar input { border: none; outline: none; width: 100%; font-size: 15px; font-weight: 500; color: #333; }

    .filters {
      display: flex; gap: 12px; overflow-x: auto; padding: 0 20px 10px; scrollbar-width: none;
    }
    .chip {
      padding: 10px 20px; background: white; border-radius: 30px; font-size: 13px; font-weight: 700;
      color: #888; white-space: nowrap; transition: 0.3s; border: 1px solid #f0f0f0;
    }
    .chip.active { background: var(--dark); color: white; border-color: var(--dark); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

    /* --- Food Grid --- */
    .grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 20px;
    }
    .card {
      background: white; border-radius: 20px; padding: 10px; position: relative;
      box-shadow: 0 8px 25px rgba(0,0,0,0.06); transition: transform 0.2s; overflow: hidden;
    }
    .card:active { transform: scale(0.96); }
    
    .card-img-box {
      height: 120px; border-radius: 16px; overflow: hidden; position: relative;
    }
    .card-img { width: 100%; height: 100%; object-fit: cover; }
    
    /* Elegant Closed Overlay */
    .closed-overlay {
      position: absolute; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: grayscale(1);
      display: flex; justify-content: center; align-items: center; color: white; font-weight: 800;
      font-size: 12px; letter-spacing: 1px; text-transform: uppercase;
    }

    .card-info { padding: 10px 5px 5px; }
    .card-title { font-size: 15px; font-weight: 700; color: var(--dark); margin-bottom: 4px; }
    .card-price { font-size: 16px; font-weight: 800; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }
    
    .add-btn {
      width: 32px; height: 32px; background: var(--dark); color: white; border-radius: 10px;
      display: flex; justify-content: center; align-items: center; font-size: 18px; cursor: pointer;
    }

    /* --- Floating Nav --- */
    .nav {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 90%; background: var(--glass); backdrop-filter: blur(20px);
      padding: 15px 30px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.4); z-index: 90;
    }
    .nav-item { font-size: 24px; color: #999; position: relative; transition: 0.3s; }
    .nav-item.active { color: var(--primary); transform: translateY(-3px); }
    .nav-item.active::after {
      content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
      width: 5px; height: 5px; background: var(--primary); border-radius: 50%;
    }
    
    .cart-float {
      position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
      width: 55px; height: 55px; background: var(--primary); color: white;
      border-radius: 50%; display: flex; justify-content: center; align-items: center;
      font-size: 24px; box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4); border: 4px solid var(--bg);
    }
  </style>
</head>
