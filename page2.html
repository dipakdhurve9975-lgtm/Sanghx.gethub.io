    :root {
      /* Noir Palette */
      --bg-dark: #050505;
      --card-bg: rgba(20, 20, 20, 0.7);
      --text-main: #ffffff;
      --text-muted: #888888;
      
      /* Accents */
      --white-glow: rgba(255, 255, 255, 0.15);
      --border-color: rgba(255, 255, 255, 0.1);
      --btn-primary: #ffffff;
      --btn-text: #000000;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Outfit', sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-dark);
      /* Subtle noise texture for premium feel */
      background-image: radial-gradient(circle at 50% 0%, #222 0%, #000 100%);
      padding: 20px;
      overflow: hidden;
      color: var(--text-main);
    }

    /* --- Ambient Fog (Replaces colored Orbs) --- */
    .fog {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
      opacity: 0.1; /* Very subtle */
      background: white;
      animation: drift 15s infinite alternate ease-in-out;
    }
    .fog-1 { width: 400px; height: 400px; top: -100px; left: -50px; }
    .fog-2 { width: 500px; height: 500px; bottom: -150px; right: -100px; animation-delay: -7s; }

    @keyframes drift { from { transform: translate(0,0) scale(1); } to { transform: translate(20px, 40px) scale(1.1); } }

    /* --- The Dark Glass Card --- */
    .card {
      position: relative;
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid var(--border-color);
      border-top: 1px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      padding: 45px 30px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8); /* Deep shadow */
      z-index: 10;
      transform: translateY(30px);
      opacity: 0;
      animation: popIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes popIn { to { transform: translateY(0); opacity: 1; } }

    /* --- Typography --- */
    .logo {
      font-size: 48px;
      font-weight: 900;
      color: white;
      letter-spacing: -2px;
      margin-bottom: 5px;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .greeting { font-size: 18px; font-weight: 500; color: #ccc; margin-bottom: 15px; }

    .description {
      font-size: 14px; color: var(--text-muted); line-height: 1.6; margin-bottom: 35px;
    }
    .description b { color: white; }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      margin-bottom: 25px;
    }

    .label {
      font-size: 11px; letter-spacing: 3px; text-transform: uppercase;
      font-weight: 700; color: #666; margin-bottom: 20px; display: block;
    }

    /* --- BLACK & WHITE BUTTONS --- */
    .btn-container { display: flex; flex-direction: column; gap: 15px; }

    .btn {
      position: relative;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      padding: 18px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700; font-size: 16px;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
    }

    /* 1. Primary Button (White on Black) */
    .btn-primary {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
      border: 1px solid white;
    }

    /* Metallic Shine Effect */
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 60%; height: 100%;
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.1), transparent);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 35px rgba(255, 255, 255, 0.25); /* White Glow */
    }

    .btn-primary:hover::before {
      left: 150%;
      transition: 0.6s;
    }

    /* 2. Secondary Buttons (Ghost Style) */
    .btn-secondary {
      background: transparent;
      color: #888;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      border-color: #fff;
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    .btn-secondary:active, .btn-primary:active { transform: scale(0.98); }

    /* Staggered Animations */
    .stagger { opacity: 0; animation: fadeUp 0.6s ease forwards; }
    .d1 { animation-delay: 0.1s; }
    .d2 { animation-delay: 0.2s; }
    .d3 { animation-delay: 0.3s; }
    .d4 { animation-delay: 0.4s; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon-box { font-size: 22px; display: flex; }

  </style>
</head>
