<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANGHX â€¢ Premium</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    :root {
      --navy: #0F172A;
      --accent: #3B82F6; /* Modern Blue */
      --saffron: #FF9933;
      --green: #138808;
      --bg: #FAFAFA;
      --card-bg: #FFFFFF;
      --border: rgba(0, 0, 0, 0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-font-smoothing: antialiased; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: var(--navy);
      overflow: hidden;
    }

    /* Subtle Background Element */
    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.05) 0%, rgba(250, 250, 250, 0) 70%);
      top: -100px;
      right: -100px;
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* --- Logo Section --- */
    .brand-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-mark {
      width: 48px;
      height: 48px;
      background: var(--navy);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      color: white;
      font-size: 24px;
      box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.1);
    }

    .brand-name {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 14px;
      color: #64748B;
      font-weight: 400;
    }

    /* --- Interactive Menu --- */
    .menu-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 20px;
      text-decoration: none;
      color: inherit;
      border: 1px solid var(--border);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .menu-item:hover {
      transform: translateY(-4px);
      border-color: rgba(15, 23, 42, 0.1);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
    }

    .menu-item:active { transform: scale(0.98); }

    .icon-box {
      width: 44px;
      height: 44px;
      background: #F1F5F9;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      font-size: 20px;
      transition: background 0.3s;
    }

    .menu-item:hover .icon-box {
      background: var(--navy);
      color: white;
    }

    .item-content { flex: 1; }

    .item-title {
      font-size: 16px;
      font-weight: 500;
      display: block;
    }

    .item-subtitle {
      font-size: 12px;
      color: #94A3B8;
    }

    /* --- Special Features --- */
    .primary-item {
      background: var(--navy);
      color: white;
      border: none;
    }
    
    .primary-item .icon-box { background: rgba(255,255,255,0.1); color: white; }
    .primary-item .item-subtitle { color: rgba(255,255,255,0.6); }

    /* --- Republic Day subtle indicator --- */
    .rd-indicator {
      margin-top: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
      color: #94A3B8;
    }

    .dot { width: 6px; height: 6px; border-radius: 50%; }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>

<body>

  <div class="wrapper">
    <header class="brand-section">
      <div class="logo-mark">
        <i class='bx bxs-bolt'></i>
      </div>
      <h1 class="brand-name">SANGHX</h1>
      <p class="tagline">Desi Swad. Videshi Speed.</p>
    </header>

    <nav class="menu-stack">
      <a href="customer.html" class="menu-item primary-item">
        <div class="icon-box"><i class='bx bx-shopping-bag'></i></div>
        <div class="item-content">
          <span class="item-title">Customer</span>
          <span class="item-subtitle">Order food & essentials</span>
        </div>
        <i class='bx bx-chevron-right'></i>
      </a>

      <a href="#" class="menu-item" onclick="showToast('Store Portal Coming Soon')">
        <div class="icon-box"><i class='bx bx-store'></i></div>
        <div class="item-content">
          <span class="item-title">Store Partner</span>
          <span class="item-subtitle">Manage your business</span>
        </div>
        <i class='bx bx-chevron-right'></i>
      </a>

      <a href="#" class="menu-item" onclick="showToast('Rider Portal Coming Soon')">
        <div class="icon-box"><i class='bx bx-cycling'></i></div>
        <div class="item-content">
          <span class="item-title">Delivery Partner</span>
          <span class="item-subtitle">Earn on your own schedule</span>
        </div>
        <i class='bx bx-chevron-right'></i>
      </a>
    </nav>

    <footer class="rd-indicator">
      <div class="dot" style="background: var(--saffron);"></div>
      <span>WELCOME TO SANGHX</span>
      <div class="dot" style="background: var(--green);"></div>
    </footer>
  </div>

  <script>
    function showToast(msg) {
      alert(msg); // Replace with a custom toast notification for better UX
    }
  </script>

</body>
</html>
