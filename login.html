<!DOCTYPE html>
<html>
<head>
  <title>SANGHX Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background:#fff7f5;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
    }
    .box{
      width:100%;
      max-width:380px;
      background:white;
      padding:18px;
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }
    h2{
      text-align:center;
      background:linear-gradient(135deg,#e23744,#ff5a5f);
      color:white;
      padding:14px;
      border-radius:14px;
      margin-bottom:16px;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      margin:10px 0;
      outline:none;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      background:linear-gradient(135deg,#ff7a18,#ff9f45);
      color:white;
      margin-top:10px;
    }
    .status{
      margin-top:12px;
      font-size:13px;
      text-align:center;
      opacity:0.85;
      min-height:18px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>üîê Admin Login</h2>

    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="status" id="status"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-igyzVwdH_4Jt1r64TtHSfYxIMw8UfzM",
    authDomain: "sanghx-foods.firebaseapp.com",
    projectId: "sanghx-foods",
    storageBucket: "sanghx-foods.firebasestorage.app",
    messagingSenderId: "491353757911",
    appId: "1:491353757911:web:40752459b5b0049c71f892"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const status = document.getElementById("status");

  window.login = async function(){
    try{
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!email || !password){
        alert("Fill email & password");
        return;
      }

      status.innerText = "Logging in...";

      await signInWithEmailAndPassword(auth, email, password);

      status.innerText = "‚úÖ Login Success! Redirecting...";
      setTimeout(()=>{
        window.location.href = "admin.html";
      }, 600);

    }catch(err){
      console.log(err);
      status.innerText = "‚ùå " + err.message;
    }
  }
</script>

</body>
</html>
